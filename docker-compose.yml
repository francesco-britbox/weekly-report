# docker-compose.yml
version: '3.8'

services:
  weekly-report-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weekly-report-viewer
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://vendorapp:vendorapp_secret_2025@host.docker.internal:5432/presence_manager}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - vendor-network

networks:
  vendor-network:
    external: true
    name: vendor-manager_default
